<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Youtube Viewer</title>
<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div class="container">
    <h1>Search Video on Youtube</h1>
      <form action="#" class="js-search-form">
        <label for="search-query"></label>
        <input id="search-query" type="text" class="js-query" aria-label="search field">
        <button type="submit" aria-label="search button">Search</button>
      </form>
    <main role="main" aria-live="assertive" hidden>  
      <h2>Results</h2>
      <div class="js-search-results">
      </div>
    </main>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
